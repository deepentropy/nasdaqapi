<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" />
  
  <!-- Candlestick chart bars (stylized stock chart) -->
  <!-- Bar 1 -->
  <rect x="30" y="120" width="15" height="40" fill="#60a5fa" rx="2" />
  <line x1="37.5" y1="110" x2="37.5" y2="160" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bar 2 -->
  <rect x="55" y="100" width="15" height="50" fill="url(#grad2)" rx="2" />
  <line x1="62.5" y1="85" x2="62.5" y2="150" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bar 3 -->
  <rect x="80" y="90" width="15" height="45" fill="#60a5fa" rx="2" />
  <line x1="87.5" y1="75" x2="87.5" y2="135" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bar 4 -->
  <rect x="105" y="70" width="15" height="55" fill="url(#grad2)" rx="2" />
  <line x1="112.5" y1="55" x2="112.5" y2="125" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bar 5 -->
  <rect x="130" y="55" width="15" height="50" fill="url(#grad2)" rx="2" />
  <line x1="137.5" y1="40" x2="137.5" y2="105" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bar 6 -->
  <rect x="155" y="45" width="15" height="45" fill="url(#grad2)" rx="2" />
  <line x1="162.5" y1="30" x2="162.5" y2="90" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Trend line overlay -->
  <path d="M 30 135 Q 80 105, 130 75 T 170 50" 
        stroke="#fbbf24" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.8"/>
  
  <!-- Decorative dots on trend line -->
  <circle cx="30" cy="135" r="4" fill="#fbbf24" />
  <circle cx="80" cy="95" r="4" fill="#fbbf24" />
  <circle cx="130" cy="70" r="4" fill="#fbbf24" />
  <circle cx="170" cy="50" r="4" fill="#fbbf24" />
  
  <!-- API connection nodes (small dots) -->
  <circle cx="40" cy="60" r="3" fill="#60a5fa" opacity="0.6" />
  <circle cx="160" cy="140" r="3" fill="#60a5fa" opacity="0.6" />
  <circle cx="90" cy="150" r="3" fill="#60a5fa" opacity="0.6" />
  
  <!-- Connection lines (subtle) -->
  <line x1="40" y1="60" x2="112.5" y2="90" stroke="#60a5fa" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <line x1="160" y1="140" x2="137.5" y2="72.5" stroke="#60a5fa" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
</svg>
